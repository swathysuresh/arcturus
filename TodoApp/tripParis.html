<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoList-UX</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <h1 class=mainHeading>&HorizontalLine;&HorizontalLine; Trip to Paris &HorizontalLine;&HorizontalLine;</h1>

    
    <button class= backButton>&#8592;</button>
    <span class= backText>Back</span>
    
    <div class= container2>
        <div class= todoParis>
            <p class= todoHeadingParis>Trip to Paris&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
            <p class= todoContentParis>&nbsp; Completed Task</p>
            <p class= todoCheckboxParis>  <input type="checkbox" id="tasks" name="tasks" value="pending">
                <label for="tasks">Pending Tasks</label><br></p>   
            <button class= addButtonParis>+</button>
        </div>
    </div>
</body>
</html>
