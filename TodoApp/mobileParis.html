<html>
    <head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./index.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TodoList - UX</title>
    </head>
    <body>
        <div class="mpview">
            <div><i class="fa fa-arrow-circle-left"></i></div>
            <div class="heading"><b>Trip to Paris</b></div>  
        </div>
        <div class= mpcontainer2>
            <div class= mptodoParis>
                <div class= mptodoHeadingParis>Trip to Paris&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                <div><hr width="118px"></div>
                <div class= mptodoContentParis>&nbsp; Completed Task</div>
                <div class= mptodoCheckboxParis>  <input type="checkbox" id="tasks" name="tasks" value="pending">
                    <label for="tasks">Pending Tasks</label><br></div>   
                <div class= mpcircle><i class="fa fa-plus-circle"></i></div>
            </div>
        </div>
        
    </body>   
</html>
